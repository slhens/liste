<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIŞVERİŞ LİSTESİ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="./firebase.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title" id="page-title">DÜĞÜN ALIŞVERİŞ LİSTESİ</h1>
            <button id="edit-title-button" class="edit-title-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                </svg>
            </button>
        </div>
        <div class="new-todo">
            <div class="combined-input-container">
                <input type="text" id="combined-input" placeholder="Ekle veya ara...">
                <button id="add-button" class="add-button">EKLE</button>
            </div>
            <div class="todo-items-info">
                <div class="items-statuses">
                    <span class="active">Hepsi</span>
                    <span>Alınmadı</span>
                    <span>Alındı</span>
                </div>
            </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items" id="todo-list">
                <!-- Todo items will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; <span id="year"></span> Created by Salih Enes Çalık</p>
            <div class="footer-links">
                <a href="#" id="clear-completed">Alınanları Temizle</a>
                <a href="#" id="clear-all">Hepsini Temizle</a>
            </div>
        </div>
    </footer>
    
    <button class="scroll-to-top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>
    </button>
</body>
</html>
